<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Last news</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand">News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Togglenavigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Main page</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Add news</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-3">
        <h1>{{ title }}</h1>
        <div class="row">
            <class class="col-md-12">
                {% for item in news %} 
                    <div class="card mb-3">
                        <div class="card-header">
                            Категорія: {{ item.category }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ item.title }}
                            </h5>
                            <p class="card-text">
                                {{ item.content }}
                            </p>
                            <a href="#" class="btn btn-primary">Read more ...</a>
                        </div>
                        <div class="card-footer text-muted">
                            {{ item.created_at|date:"Y-m-d H:i:s" }}
                        </div>
                    </div>
                {% endfor %}
            </class>
        </div>
    </div>



</body>
</html>
